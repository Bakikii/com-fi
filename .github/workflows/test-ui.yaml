name: Tests CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Run Tests
      run: | 
        npm install
        npm run test:generate
        npm test
      working-directory: ./tests-ui
